<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PLC Serial Key Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1>PLC Serial Key Generator</h1>

    <label for="serial">PLC Serial Number</label>
    <input type="text" id="serial" placeholder="Enter PLC serial number">

    <button onclick="generateKey()">Generate Key</button>

    <h3>Generated Serial Key</h3>
    <div id="result"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
