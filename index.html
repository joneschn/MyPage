<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLC Serial Key Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>PLC Serial Key Generator</h1>

  <label for="serial">PLC Serial Number</label><br>
  <input type="text" id="serial" placeholder="Enter PLC serial number">
  <br><br>

  <button onclick="generateKey()">Generate Key</button>

  <h3>Generated Serial Key</h3>
  <output id="result"></output>

  <script src="script.js"></script>
</body>
</html>
